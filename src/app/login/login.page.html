<ion-content class="container" padding>
  <div id="centralizar">
    <ion-icon name="person-outline"></ion-icon>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" maxlength="50"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha" maxlength="15"></ion-input>
    </ion-item>

    <div id="direita">
      Esqueci minha senha
    </div>

    <ion-row>
      <ion-col>
        <ion-button color="success" class="login" expand="block" fill="outline" shape="round" (click)="login()">Logar</ion-button>
      </ion-col>

      <ion-col>
        <ion-button color="danger" class="cadastro" expand="block" fill="outline" shape="round" (click)="geralCtrl.alertInicial()">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
